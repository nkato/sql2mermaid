name: Run tox tests

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install Tox
        run: |
          pip install --upgrade pip
          pip install tox
      - name: Run Tox
        run: |
          tox
